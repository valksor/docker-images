name: "Build PHP-FPM testing"
description: "Clone php-src, pcov, xdebug then build"
inputs:
    dockerfile:
        description: "Path to Dockerfile"
        required: true
    tags:
        description: "Tags to apply (one per line)"
        required: true
    no_cache:
        description: "Use --no-cache"
        required: false
        default: "false"
    php_branch:
        description: "PHP branch to clone (empty = default branch)"
        required: false
        default: ""
    php_version:
        description: "PHP version for build"
        required: false
        default: "8.5.0-dev"
runs:
    using: "composite"
    steps:
        -   uses: actions/checkout@v6

        -   name: Clone repos
            shell: bash
            run: |
                set -euo pipefail
                mkdir -p php
                cd php

                # Clone php-src with optional branch parameter
                CLONE_CMD="git clone --single-branch"
                if [ -n "${{ inputs.php_branch }}" ]; then
                    CLONE_CMD="$CLONE_CMD --branch ${{ inputs.php_branch }}"
                fi
                CLONE_CMD="$CLONE_CMD https://github.com/fork-php/php-src.git source"
                eval $CLONE_CMD

                git clone --single-branch https://github.com/fork-php/pcov.git pcov
                git clone --single-branch https://github.com/fork-php/xdebug.git xdebug

                BASE_TAG=":latest"
                if [ "${{ inputs.php_branch }}" = "master" ]; then
                    BASE_TAG=":master"
                fi
                docker pull ghcr.io/valksor/php/fpm${BASE_TAG}

        -   uses: ./.github/actions/build-simple
            with:
                dockerfile: ${{ inputs.dockerfile }}
                tags: ${{ inputs.tags }}
                no_cache: ${{ inputs.no_cache }}
                build-args: |
                    BASE_TAG=${{ inputs.php_branch == 'master' && ':master' || ':latest' }}
                    PHP_VERSION=${{ inputs.php_version }}
