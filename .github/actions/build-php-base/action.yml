name: "Build PHP-FPM base"
description: "Clone php-src then build base image"
inputs:
    dockerfile:
        description: "Path to Dockerfile"
        required: true
    tags:
        description: "Tags to apply (one per line)"
        required: true
    no_cache:
        description: "Use --no-cache"
        required: false
        default: "false"
runs:
    using: "composite"
    steps:
        -   uses: actions/checkout@v6

        -   name: Clone php-src
            shell: bash
            run: |
                set -euo pipefail
                mkdir -p php
                cd php
                git clone --single-branch https://github.com/fork-php/php-src.git source
                cd source && git submodule update --init --force
                docker pull ghcr.io/valksor/curl:latest

        -   uses: ./.github/actions/build-simple
            with:
                dockerfile: ${{ inputs.dockerfile }}
                tags: ${{ inputs.tags }}
                no_cache: ${{ inputs.no_cache }}
