name: "Build PHP-Franken"
description: "Build FrankenPHP image by reusing build-php action"
inputs:
    dockerfile:
        description: "Path to Dockerfile"
        required: true
    tags:
        description: "Tags to apply (one per line)"
        required: true
    no_cache:
        description: "Use --no-cache"
        required: false
        default: "false"
    php_branch:
        description: "PHP branch to clone (empty = default branch)"
        required: false
        default: ""
    php_version:
        description: "PHP version for build"
        required: false
        default: "8.5.0-dev"
runs:
    using: "composite"
    steps:
        -   uses: actions/checkout@v6

        -   uses: ./.github/actions/clone-php-repos
            with:
                php_branch: ${{ inputs.php_branch }}
                base_image: "zts-base"
                extra_repos: "frankenphp=https://github.com/php/frankenphp.git"

        -   uses: ./.github/actions/build-simple
            with:
                dockerfile: ${{ inputs.dockerfile }}
                tags: ${{ inputs.tags }}
                no_cache: ${{ inputs.no_cache }}
                build-args: |
                    BASE_TAG=${{ inputs.php_branch == 'master' && ':master' || ':latest' }}
                    PHP_VERSION=${{ inputs.php_version }}
