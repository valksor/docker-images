name: Build Docker Images
run-name: Build Images [${{ github.event.inputs.mode || 'single' }}:${{ github.event.inputs.build_target || 'n/a' }}]

on:
    workflow_dispatch:
        inputs:
            mode:
                default: "single"
                description: "single = one image; chain = run ordered pipeline starting at start_at"
                options: [ "single", "chain" ]
                required: true
                type: choice
            build_target:
                default: "debian"
                description: "Image name (debian, postgres, nginx). Context-aware based on mode."
                options: [ "debian", "postgres", "nginx", "curl" ]
                required: true
                type: choice
            no_cache:
                default: "false"
                description: "Build with --no-cache"
                options: [ "true", "false" ]
                required: false
                type: choice

permissions:
    contents: read
    packages: write

env:
    OWNER: ghcr.io/valksor
    PHP_OWNER: ghcr.io/valksor/php

jobs:
    build:
        runs-on: self-arm
        steps:

            -   name: checkout
                uses: actions/checkout@v6

            -   name: Login GHCR
                uses: docker/login-action@v3
                with:
                    registry: ghcr.io
                    username: ${{ github.repository_owner }}
                    password: ${{ secrets.GITHUB_TOKEN }}

            -   name: Login DockerHub
                uses: docker/login-action@v3
                with:
                    registry: docker.io
                    username: ${{ secrets.DH_USERNAME }}
                    password: ${{ secrets.DH_TOKEN }}

            -   name: Plan run list
                id: plan
                shell: bash
                run: |
                    set -euo pipefail
                    ORDER=(debian postgres nginx curl)

                    MODE="${{ github.event.inputs.mode }}"
                    BUILD_TARGET="${{ github.event.inputs.build_target }}"

                    RUN_LIST=()

                    if [[ "$MODE" == "single" ]]; then
                        # single mode: build exactly one specific image
                        RUN_LIST=("$BUILD_TARGET")
                    else
                        # chain mode: build from target to end of pipeline
                        local start_target="$BUILD_TARGET"

                        RUN=false
                        for s in "${ORDER[@]}"; do
                            if [[ "$s" == "$start_target" ]]; then RUN=true; fi
                            if $RUN; then RUN_LIST+=("$s"); fi
                        done
                    fi

                    PADDED=" ${RUN_LIST[*]} "
                    echo "run_list=$PADDED" >> "$GITHUB_OUTPUT"

                    echo "MODE=$MODE"
                    echo "BUILD_TARGET=$BUILD_TARGET"
                    echo "RUN_LIST=${RUN_LIST[*]}"

            # -------------------------
            # Stage 1: Independent
            # -------------------------

            -   name: build debian
                if: contains(steps.plan.outputs.run_list, ' debian ')
                uses: ./.github/actions/build-simple
                with:
                    dockerfile: debian/Dockerfile
                    tags: |
                        ${{ env.OWNER }}/debian:latest
                    build-args: |
                        CACHE_BUSTER=${{ github.run_id }}
                    no_cache: ${{ github.event.inputs.no_cache }}

            -   name: build postgres (17..18)
                if: contains(steps.plan.outputs.run_list, ' postgres ')
                uses: ./.github/actions/build-postgres
                with:
                    versions: "17 18"
                    dockerfile: postgres/Dockerfile
                    image: ${{ env.OWNER }}/postgres
                    no_cache: ${{ github.event.inputs.no_cache }}

            -   name: build nginx
                if: contains(steps.plan.outputs.run_list, ' nginx ')
                uses: ./.github/actions/build-simple
                with:
                    dockerfile: nginx/Dockerfile
                    tags: |
                        ${{ env.OWNER }}/nginx:latest
                    no_cache: ${{ github.event.inputs.no_cache }}

            # -------------------------
            # Stage 2: Dependants
            # -------------------------

            # -------------------------
            # Stage 3: Curl
            # -------------------------

            -   name: build curl
                if: contains(steps.plan.outputs.run_list, ' curl ')
                uses: ./.github/actions/build-curl
                with:
                    dockerfile: curl/Dockerfile
                    tags: |
                        ${{ env.OWNER }}/curl:latest
                    no_cache: ${{ github.event.inputs.no_cache }}

    cleanup:
        needs: build
        runs-on: self-arm
        if: always()
        steps:
            -   name: cleanup
                shell: bash
                run: |
                    ls -la ./
                    rm -rf ./* || true
                    rm -rf ./.??* || true
                    ls -la ./
                    docker builder prune -af
